<html>
    <title>Organizujte svoje sportske aktivnosti</title>
    <body>
        <h1>Organizujte svoje sportske aktivnosti</h1>        
        <ul id="id_ul_comments">
            {% for message in invitation.message_set.all %}
                <li>{{ message.text }}</li>
            {% endfor %}                
        </ul>
        <form method="POST" action="/invitations/{{ invitation.id }}/add_message">
            {% csrf_token %}
            <input name="message" id="id_new_message" placeholder="Enter an invitation message" />
        </form>
    </body>    
</html>
